<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
    <title>link-in-bio</title>
  </head>
  <style>
    * {
      border: 1px brown dashed;
    }
  </style>
  <body>
<div class="main-conteiner">
  <div class="image-row">
    <img src="profile_pic.jpg" alt="Valentyna Shaltaieva"
    width="200" 
    height="230">
  </div>

  <div class="name-row">
    <p>Valentyna Shaltaieva</p>
  </div>

  <div class="social-media-icons">
     <a href="https://www.instagram.com/valentyna_shaltaieva/" target="_blank">Instagram</a>
     <a href="https://www.facebook.com/valentyna.shaltaieva" target="_blank">Facebook</a>
  </div>

  <div class="links-row">
    <div class="item">
    <img src="POL_Warszawa_COA.svg.png" alt="coat_of_arms Warsaw"
    width="50"
    height="50">
    <a target="_blank" href="https://en.wikipedia.org/wiki/Warsaw">Warsaw</a>
  </div>
  </div>
</div>
  <div class="item">
    <img src="Accenture-Logo.png" alt="Accenture-Logo"
    width="50"
    height="50">
    <a href="https://www.accenture.com/us-en" target="_blank"> Accenture</a>
  </div>

  <div class="item">
    <img src="Collegium_Civitas_logo.png" alt="Collegium_Civitas_logo"
    width="50"
    height="50">
    <a href="https://civitas.edu.pl/en/" target="_blank"> Civitas</a>
  </div>
  </body>
</html>
