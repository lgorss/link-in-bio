<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link-in-bio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  </head>
  <style>
    * {
      min-height: 100%;
    }
  </style>
  <style>
    body {
      min-height: 100%;
      padding-top: 40px;
      padding-bottom: 40px;
      background: radial-gradient(circle at 100% 0%, #a0d9f2, #8dded2, #9ddda7, #c0d57f, #e3c978, #fcbb9e, #ffb0d2, #f7b0ff); /* made at https://learnui.design/tools/gradient-generator.html */;
      color: rgba(red, green, blue, alpha);
      font-family: playfair display;
      font-size: 24px;
      font-weight: 900;
      text-decoration: none;
      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
        margin-bottom: 20px;
      }
      .other-pics {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
        margin-bottom: 10px;
      }
      .item {
        background-color: rgba(149, 123, 17);
        border-radius: 1000px;
        margin-bottom: 30px;
        padding: 5px;
        padding-right: 50px;
        box-shadow: 4px 4px 10px 0px rgba(122, 32, 122, 0.5);
        
      }
      .main-conteiner {
        width: 640px;
        margin: auto;
        text-align: center;
        .social-media-icons {
          display: flex;
          justify-content: space-around;
        }

      }
    }
  </style>
  <body>
<div class="main-conteiner">
  <div class="image-row">
    <img class="avatar-image" src="pictures/profile_pic.jpg" alt="Valentyna Shaltaieva">
  </div>

  <div class="name-row">
    <h1>Valentyna Shaltaieva</h1>
  </div>

  <div class="social-media-icons">
     <a href="https://www.instagram.com/valentyna_shaltaieva/" target="_blank"><i class="fa-brands fa-instagram"></i>
    </a>
     <a href="https://www.facebook.com/valentyna.shaltaieva" target="_blank"><i class="fa-brands fa-facebook"></i>
    </a>
  </div>


    <div class="item">
    <img class="other-pics" src="pictures/POL_Warszawa_COA.svg.png" alt="coat_of_arms Warsaw">
    <a target="_blank" href="https://en.wikipedia.org/wiki/Warsaw">Warsaw</a>
  </div>


  <div class="item">
    <img class="other-pics" src="pictures/Accenture-Logo.png" alt="Accenture-Logo">
    <a href="https://www.accenture.com/us-en" target="_blank"> Accenture</a>
  </div>

  <div class="item">
    <img class="other-pics" src="pictures/Collegium_Civitas_logo.png" alt="Collegium_Civitas_logo">
    <a href="https://civitas.edu.pl/en/" target="_blank"> Civitas</a>
  </div>
</div>
  </body>
</html>
